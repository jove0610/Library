<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Library</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Library</h1>
      </header>

      <div class="btn-container">
        <button class="btn add-btn" data-addBookBtn>Add Book</button>
        <button class="btn clear-btn" data-clearBtn>Clear All</button>
      </div>
    </section>

    <section class="booklist">
      <ul data-bookList>
        <li class="ul-heading">Title</li>
        <li class="ul-heading">Author</li>
        <li class="ul-heading">Status</li>
        <li></li>
      </ul>
    </section>

    <section class="modal" data-modal>
      <form data-form>
        <label for="title">Title:</label>
        <input type="text" id="title" data-titleInput required />

        <label for="author">Author</label>
        <input type="text" id="author" data-authorInput required />

        <p class="status-text">Have you finished reading this book?</p>
        <div class="status-item-container">
          <label for="status-done">
            <input
              type="radio"
              name="status"
              id="status-done"
              data-radioDone
              required
            />
            Yes, I'm done
          </label>
        </div>
        <div class="status-item-container">
          <label for="status-progress">
            <input
              type="radio"
              name="status"
              id="status-progress"
              data-radioProgress
              required
            />
            Currently reading
          </label>
        </div>
        <label for="status-null">
          <input
            type="radio"
            name="status"
            id="status-null"
            data-radioNull
            required
          />
          Not yet started
        </label>
        <div class="status-item-container">
          <div class="modal-btn-container">
            <input type="submit" class="btn submit-btn" value="Submit" /
            data-submitBtn>
            <button class="btn cancel-btn" data-cancelBtn>Cancel</button>
          </div>
        </div>
      </form>
    </section>

    <div class="overlay" data-overlay></div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
